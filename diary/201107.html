                        <li>
                            ランニングした．ゆっくり3km程度．3kmを20分くらいでしっかり走りきれるようになりたい．次に5km30分かな．
                        </li>
                        <li>
                            本をポチった．明日届くと思う．珈琲豆も明日届く．でも朝から中野に向かうので受け取れない模様．
                        </li>
                        <li>
                            感情が落ち着いてきた．本質的に寂しくてその穴をちょうどイイ感じに埋めてくれていただけで，それがなくなって悲しんでいただけなのかな．とりあえず今は自分のための時間を使うことができてイイ感じ．早く転職するぞ．
